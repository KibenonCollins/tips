<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <h1 style="text-align:center; padding-top:3rem;">Spli <br>nter</h1>
  <div class="container">
    <div class="left">
      <div class="bill">
        <h3>Bill</h3>
        <input type="number" name="" value="" placeholder="">

      </div>
      <div class="tip">
        <h3>Select Tip%</h3>
        <div class="row">
          <button type="button" class="btn" value="0.05">5%</button>
          <button type="button" class="btn" value="0.1">10%</button>
          <button type="button" class="btn" value="0.15">15%</button>
        </div>
        <div class="row">
          <button type="button" class="btn" value="0.05">25%</button>
          <button type="button" class="btn" value="0.1">50%</button>
          <button type="button" class="btn" value="0.15"> </button>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="amount">
        <h2>Tip Amount</h2>
        <p>/person</p>
      </div>
      <div class="total">
        <h2>Total</h2>
        <p>/person</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kibenon</a>.

    <script src="index.js" charset="utf-8"></script>
  </div>
</body>

</html>
